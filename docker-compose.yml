services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: chalkstone-postgres
    environment:
      - POSTGRES_USER=chalkstone
      - POSTGRES_PASSWORD=chalkstone_password
      - POSTGRES_DB=chalkstone
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chalkstone"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chalkstone-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: chalkstone-minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9090"
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9090:9090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - chalkstone-network

  # Create MinIO bucket on startup and upload sample images
  minio-setup:
    image: minio/mc:latest
    container_name: chalkstone-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./sample-images:/sample-images
      - ./minio-setup.sh:/minio-setup.sh
    entrypoint: ["sh", "/minio-setup.sh"]
    networks:
      - chalkstone-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chalkstone-backend
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    networks:
      - chalkstone-network

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chalkstone-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chalkstone-network

networks:
  chalkstone-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data: